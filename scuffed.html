<body>
<style>
input {
  margin-right: 5px;
}
</style>

<textarea id="console" rows="8" cols="50" id="console" disabled style="resize: none; margin-right: 10px; width:45%; float:right">
</textarea>
<div style="margin-top: 10px; margin-left:10px; width:45%; max-width: 370px; height: 241px; border-style: solid; border-width: 1px; padding: 5px">
Tier:
<select id="tier">
  <option value="4">4</option>
  <option value="5">5</option>
  <option value="6">6</option>
  <option value="7">7</option>
  <option value="8">8</option>
</select>
Enchantment:
<select id="enchantment">
  <option value="0">0</option>
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
</select>
Quality:
<select id="quality">
  <option value="0" selected>All</option>
  <option value="1">Normal</option>
  <option value="2">Good</option>
  <option value="3">Outstanding</option>
  <option value="4">Excellent</option>
  <option value="5">Masterpiece</option>
</select>
<br>

    <input type="checkbox" value="Thetford">Thetford<br>
    <input type="checkbox" value="Lymhurst">Lymhurst<br>
  </div>
  <img src="Flipper.png" width="150px" style="float:right; position:block;">
  <div style="margin-left: 100px;margin-top: 10px;">
    <input type="checkbox" value="Bridgewatch">Bridgewatch<br>
    <input type="checkbox" value="Martlock">Martlock<br>
    <input type="checkbox" value="Caerleon">Caerleon <br>
  </div>
</fieldset>
<div style="width:100%;">

    <button onclick="getPrices()" style="margin-top: 10px; width: 90%; padding-top:8px; padding-bottom:8px">Get Prices</button>
  </div>
  <div style="width:50%; position:block;float:right;">
    <label for="Max BM Age">Max BM Age</label><br>

    <label for="Max City Age">Max City Age</label><br>
    <input style="width: 90%;" type="number" id="maxAgeCity" name="Max City Age" value=60><br>
  </div>
</div>
<br>
</div>
<br>

// Main function (Called when "Get Prices" button is pressed)
function getPrices() {
    var tier = document.getElementById("tier").value;
    var enchantment = document.getElementById("enchantment").value;
    var quality = document.getElementById("quality").value;
    var maxAgeBM = document.getElementById("maxAgeBM").value;
    var maxAgeCity = document.getElementById("maxAgeCity").value;
    var minProfit = document.getElementById("minProfit").value;

    var city = [];
    var checkboxes = document.getElementById("cities").elements;
    for(var i = 0; i < checkboxes.length; i++) {
      if(checkboxes[i].checked)
        city.push(checkboxes[i].value);
    }

    var selected_items = getItems(tier, enchantment);

    fetchData("Prices", city, selected_items, quality, function() {
        printToConsole("API data received!");
        // Begin accessing JSON data here
        var data = JSON.parse(this.response);
        console.log('API object response: ');
        console.log(data);

        br();
        profits = getItemProfits(data, maxAgeBM, maxAgeCity, minProfit);
        if(profits == undefined)
         return;

        console.log("Profits:");
        console.log(profits);
        console.log("All Items:");
        console.log(items);

        for(var i = profits.length < 10 ? profits.length - 1 : 9; i >= 0; i--) {
          // if profits is bigger than 10 then we return the top 10 and if it smaller then we return all of them
          // goes through the 10 first elements in profits to find in-game name of the profitable items
          for(var j = 0; j < items.length; j++) {
              if(profits[i].item_id == getId(items[j])) {
                  addToTable("flipper", items[j].name, qualityToString(profits[i].quality), profits[i].profit, profits[i].age_bm, profits[i].age_city, profits[i].city);
              }
          }
        }
        br();
        br();
    });
}

// Returns the item id's in a string array

function getItems(tier, enchantment) {
  var selected_items = [];
  for(var i = 0; i < items.length; i++) {
    // the user chosen items are pulled from the
    // raw_items and stored in pulled_items
      if(items[i].tier == tier && items[i].enchantment == enchantment) {
          selected_items.push(getId(items[i]));
      }
  }
  return selected_items;
}

function qualityToString(num) {
  var names = ["Normal", "Good", "Outstanding", "Excellent", "Masterpiece"];
  return names[num-1];
}

function getItemProfits(data, maxAgeBM, maxAgeCity, minProfit) {
    // returns profits object from the given data object

    // --- City Arrays ---
    var blackMarket = [];
    var fortSterling = [];
    var thetford = [];
    var lymhurst = [];
    var bridgewatch = [];
    var martlock = [];
    var caerleon = [];

    for (var i = 0; i <data.length; i++) {
      switch (data[i].city) {
        case "Black Market":
          blackMarket.push(data[i]);
          break;
        case "Fort Sterling":
          fortSterling.push(data[i]);
          break;
        case "Thetford":
          thetford.push(data[i]);
          break;
        case "Lymhurst":
          lymhurst.push(data[i]);
          break;
        case "Bridgewatch":
          bridgewatch.push(data[i]);
          break;
        case "Martlock":
          martlock.push(data[i]);
          break;
        case "Caerleon":
          caerleon.push(data[i]);
          break;
        default:
      }
    }

    var priceDifference = []; //BM - city
    for (var i = 0; i<blackMarket.length; i++) {
      //BM - city
      priceDifference.push({
        //length is zero if the city has not been selected
        bm_fo: fortSterling.length != 0 ? (blackMarket[i].buy_price_max - fortSterling[i].sell_price_min) : -1,
        bm_th: thetford.length != 0 ? (blackMarket[i].buy_price_max - thetford[i].sell_price_min) : -1,
        bm_ly: lymhurst.length != 0 ? (blackMarket[i].buy_price_max - lymhurst[i].sell_price_min) : -1,
        bm_br: bridgewatch.length != 0 ? (blackMarket[i].buy_price_max - bridgewatch[i].sell_price_min) : -1,
        bm_ma: martlock.length != 0 ? (blackMarket[i].buy_price_max - martlock[i].sell_price_min) : -1,
        bm_ca: caerleon.length != 0 ? (blackMarket[i].buy_price_max - caerleon[i].sell_price_min) : -1
      });
    }

    var topPriceDifference = [];
    for (var i = 0; i < blackMarket.length; i++) {
      // picks the biggest priceDifference from the cities
      // if it is below maxAgeBM
      if (getAge(blackMarket[i].buy_price_max_date) <= maxAgeBM) {
        var priceDiff_bm_fo = -1;
        var priceDiff_bm_th = -1;
        var priceDiff_bm_ly = -1;
        var priceDiff_bm_br = -1;
        var priceDiff_bm_ma = -1;
        var priceDiff_bm_ca = -1;

        if (fortSterling.length != 0 && getAge(fortSterling[i].sell_price_min_date) <= maxAgeCity) {
          priceDiff_bm_fo = priceDifference[i].bm_fo;
        }
        if (thetford.length != 0 && getAge(thetford[i].sell_price_min_date) <= maxAgeCity) {
          priceDiff_bm_th = priceDifference[i].bm_fo;
        }
        if (lymhurst.length != 0 && getAge(lymhurst[i].sell_price_min_date) <= maxAgeCity) {
          priceDiff_bm_ly = priceDifference[i].bm_fo;
        }
        if (bridgewatch.length != 0 && getAge(bridgewatch[i].sell_price_min_date) <= maxAgeCity) {
          priceDiff_bm_br = priceDifference[i].bm_fo;
        }
        if (martlock.length != 0 && getAge(martlock[i].sell_price_min_date) <= maxAgeCity) {
          priceDiff_bm_ma = priceDifference[i].bm_fo;
        }
        if (caerleon.length != 0 && getAge(caerleon[i].sell_price_min_date) <= maxAgeCity) {
          priceDiff_bm_ca = priceDifference[i].bm_fo;
        }

        var biggestDifference = Math.max(priceDiff_bm_fo, priceDiff_bm_th, priceDiff_bm_ly, priceDiff_bm_br, priceDiff_bm_ma, priceDiff_bm_ca);

        var biggestDifferenceCity;
        var biggestDifferenceCityTime;
        var biggestDifferenceQuality;
        // find WHICH city has the biggest difference
        if (priceDifference[i].bm_fo == biggestDifference && fortSterling.length != 0) {
          biggestDifferenceCity = "Fort Sterling";
          biggestDifferenceCityTime = fortSterling[i].sell_price_min_date;
          biggestDifferenceQuality = fortSterling[i].quality;
        }
        else if (priceDifference[i].bm_th == biggestDifference && thetford.length != 0) {
          biggestDifferenceCity = "Thetford";
          biggestDifferenceCityTime = thetford[i].sell_price_min_date;
          biggestDifferenceQuality = thetford[i].quality;
        }
        else if (priceDifference[i].bm_ly == biggestDifference && lymhurst.length != 0) {
          biggestDifferenceCity = "Lymhurst";
          biggestDifferenceCityTime = lymhurst[i].sell_price_min_date;
          biggestDifferenceQuality = lymhurst[i].quality;
        }
        else if (priceDifference[i].bm_br == biggestDifference && bridgewatch.length != 0) {
          biggestDifferenceCity = "Bridgewatch";
          biggestDifferenceCityTime = bridgewatch[i].sell_price_min_date;
          biggestDifferenceQuality = bridgewatch[i].quality;
        }
        else if (priceDifference[i].bm_ma == biggestDifference && martlock.length != 0) {
          biggestDifferenceCity = "Martlock";
          biggestDifferenceCityTime = martlock[i].sell_price_min_date;
          biggestDifferenceQuality = martlock[i].quality;
        }
        else if (priceDifference[i].bm_ca == biggestDifference && caerleon.length != 0) {
          biggestDifferenceCity = "Caerleon";
          biggestDifferenceCityTime = caerleon[i].sell_price_min_date;
          biggestDifferenceQuality = caerleon[i].quality;
        }
        else {
          biggestDifferenceCity = "None";
          biggestDifferenceCityTime = 9999;
          biggestDifferenceQuality = 0;
        }

        if (biggestDifference >= minProfit) {
          // if biggestDifference is smaller than the min profit it will not be added to the array
          topPriceDifference.push({
            item_id: blackMarket[i].item_id,
            profit: biggestDifference,
            city: biggestDifferenceCity,
            age_bm: getAge(blackMarket[i].buy_price_max_date),
            age_city: getAge(biggestDifferenceCityTime),
            quality: biggestDifferenceQuality,
            cityArrayIndex: i
          });
        }
      }
    }

  topPriceDifference.sort(function(a, b){
    // sort the profits by ascending
      return b.profit-a.profit;
  });

  if (topPriceDifference.length == 0)
    printToConsole("Data too old (pick bigger time intervall or update the market via the Data Client).\n");
  else {
    printToConsole("Data fetched.");
    return topPriceDifference;
  }
}


function printToConsole(text) {
  document.getElementById("console").append(text + "\n");
  document.getElementById("console").scrollTop = document.getElementById("console").scrollHeight;
}

function getAge(age) {
  return Math.round((Date.now()-(new Date(age)).getTime())/60000) - 60; // -60 since of time difference
}

// Returns the parsed json response from the API
//
// Type: has following different types {Charts, history, Gold, View, Prices} should be a string
// City: array of cities names to fetch from
// Selected_Items: array of items to fetch (max about 300)
// Quality: {0,1,2,3,4,5} if 0 will fetch all qualities 1 = Normal and so on
function fetchData(type, cities, selected_items, quality, callback) {
  // Create a request variable and assign a new XMLHttpRequest object to it.
  var request = new XMLHttpRequest();

  var url = "https://www.albion-online-data.com/";
  var view = "api/v2/stats/"+type+"/";
  var locations = [cities.join(",") , "Black Market"]
  var link = url+view+selected_items.join(",")+"?locations="+locations.join(",")+"&qualities="+quality;
  //console.log("API link is "+link);
  printToConsole("Requesting API for " + type + " with " + selected_items.length + " items" + " with quality " + quality);
  // Open a new connection, using the GET request on the URL endpoint
  request.open('GET', link, true)

  request.onload = callback;

  // Send request
  request.send();

  printToConsole("Fetching data from API...");
}

// Add a row of data to the id table
function addToTable(id, ...cells) {
    var table = document.getElementById(id).getElementsByTagName('tbody')[0];
    var row = table.insertRow(0);
    for(var i = 0; i < cells.length; i++) {
      var cell = row.insertCell(i);
      cell.innerHTML = cells[i];
    }
}

// Appends a new row to the body
function br() {
    document.getElementById('console').append(document.createElement("br"));
}

// Returns the id of a item object. matching the raw items data
function getId(item) {
  // gets the id of an item
    return item.enchantment == 0 ? item.item_id : item.item_id + "@" + item.enchantment;
}
